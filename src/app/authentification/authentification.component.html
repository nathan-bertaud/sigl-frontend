<div class="conteneur-principal">
	<div class="conteneur-login">
		<div class="formulaire-connexion">
			<form [formGroup]="formConnexion" (ngSubmit)="Connexion()">
				<div class="email">
					<span class="span-email">Email</span>
					<label class="inp">
						<input formControlName="email" placeholder="Entrez votre adresse mail" required>
					</label>
				</div>
				<div class="password">
					<span class="span-password">Mot de passe</span>
					<label class="inp">
						<input type="password" formControlName="password" placeholder="Entrez votre mot de passe"
							required>
					</label>
				</div>
				<div class="bouton-connexion">
					<button type="submit" class="modern-login-button">Se connecter</button>
				</div>
			</form>
		</div>
	</div>
	<div class="conteneur-image">
		<div class="box-image">
			<img class="image-eseo" src="assets/images/campus-eseo-angers.jpg">
		</div>
		<div class="titre">
			<div class="titre-ecriture">Journal de formation</div>
		</div>
	</div>
</div>
