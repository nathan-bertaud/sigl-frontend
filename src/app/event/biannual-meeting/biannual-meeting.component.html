<!-- Creation Evenement en tant que APPRENTI -->
<div class="biannual-meeting-container">
  <h2>Entretien Semestriel</h2>

  <form [formGroup]="biannualMeetingForm" (ngSubmit)="submitEvent()">
    <div class="form-group">
      <label for="startDate">Date d√©but:</label>
      <input type="datetime-local" id="startDate" formControlName="startDate" required />

      <label for="endDate">Date fin:</label>
      <input type="datetime-local" id="endDate" formControlName="endDate" required />

      <label for="place">Place:</label>
      <input type="text" id="place" formControlName="place" required />

      <label for="semestre">Semestre:</label>
      <select id="semestre" formControlName="semestre">
        <option value="S5">S5</option>
        <option value="S6">S6</option>
        <option value="S7">S7</option>
        <option value="S8">S8</option>
        <option value="S9">S9</option>
        <option value="S10">S10</option>
      </select>

      <button class="modern-login-button" type="submit">Valider</button>
    </div>
  </form>
</div>
