<div class="home-welcome">
  <h1>Bienvenue {{ firstName }} {{ lastName }}</h1>
  <img class="image-eseo" src="assets/images/eseo-campus-angers.jpg" />
</div>

<div class="home-container">
  <div *ngIf="hasRole('ROLE_APPRENTI')" class="list-event">
    <h1>Soutenance(s)</h1>
    <table
      mat-table
      [dataSource]="this.eventsDataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Date d√©but</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startDate | date : "dd-MM-yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>Date fin</th>
        <td mat-cell *matCellDef="let element">
          {{ element.endDate | date : "dd-MM-yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef>Lieu</th>
        <td mat-cell *matCellDef="let element">{{ element.place }}</td>
      </ng-container>
      <ng-container matColumnDef="semestre">
        <th mat-header-cell *matHeaderCellDef>Semestre</th>
        <td mat-cell *matCellDef="let element">{{ element.semestre }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
</div>
