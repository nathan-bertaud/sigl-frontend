<h1>Liste des utilisateurs</h1>
<table mat-table [dataSource]="this.usersDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Année de naissance </th>
    <td mat-cell *matCellDef="let element"> {{ element.birthDate | date: 'dd-MM-yyyy' }} </td>
  </ng-container>
  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef> Supprimer </th>
    <td mat-cell *matCellDef="let element"> 
      <button (click)="deleteUser(element)">SUPPRIMER</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="changePassword">
    <th mat-header-cell *matHeaderCellDef> Changer le mot de passe</th>
    <td mat-cell *matCellDef="let element"> 
      <button class="changepwd" (click)="changePasswordById(element)">CHANGER LE MOT DE PASSE</button>
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="currentPage"
  (page)="onPageChange($event)"
></mat-paginator>
